<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subtitle Downloader</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      body {
        width: 100%;
        min-width: 360px;
        max-width: 420px;
        min-height: 300px;
        background: #ffffff;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      html.dark body,
      body[data-theme='dark'] {
        background: #111827;
      }

      #app {
        min-height: 300px;
        width: 100%;
      }

      /* Routes Mathematical Alphanumeric Symbols + Letterlike Symbols
         to a font that has these glyphs. Declared here (outside Tailwind)
         so no CSS layer / plugin reordering can interfere. */
      @font-face {
        font-family: 'MathSymbols';
        src:
          local('Noto Sans Math'),
          local('Noto Sans Symbols2'),
          local('Segoe UI Symbol'),
          local('Symbola');
        unicode-range: U+2100-U+214F, U+1D400-U+1D7FF;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./popup.ts"></script>
  </body>
</html>
